namespace: Tests
support_namespace: Support
# suite config
suites:
    api:
        actor: ApiTester
        path: ./Api
        modules:
            enabled:
                - REST:
                    url: http://localhost:8080/api/v1
                    depends: PhpBrowser
        step_decorators:
            - \Codeception\Step\AsJson
    unit:
        actor: UnitTester
        path: ./Unit
        bootstrap: bootstrap.php
        modules:
            enabled: []

paths:
    tests: tests
    output: tests/_output
    data: tests/Support/Data
    support: tests/Support

settings:
    shuffle: false
    lint: true
